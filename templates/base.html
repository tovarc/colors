<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors App - Supabase</title>
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="mb-8 bg-white px-2 sm:px-4 py-2.5 w-full border-b border-gray-200"
    >
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="/" class="flex items-center">
          <h1 class="text-2xl">Colors App</h1>
        </a>
        <div class="flex md:order-2">
          {% if user %}
          <a href="/profile">Profile</a>
          {% else %}
          <a
            href="/login"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Login
          </a>
          {% endif %}
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <section class="container mx-auto">
      {% block content %}{% endblock %}
    </section>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!--Custom JavaScript-->
    <script src="{{url_for('static', path='app.js')}}"></script>
  </body>
</html>
